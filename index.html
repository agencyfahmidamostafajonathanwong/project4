<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Yu-Gi-Oh Game!</title>
  <style>
   
  </style>
</head>
<body>
  <main class="gameboard">
    <section class="opponent-side">
      <div class="opponent-stats">
        <ul>
          <li class="opponent-life-points">2000</li>
          <li class="opponent-atk-display">2000</li>
        </ul>
      </div>
      <ul class = "opponent-hand">
        <li class="opponent-card"><img src="" class = "opponent-card-img" alt=""><div class="opponent-atk"></div></li>
        <li class="opponent-card"><img src="" class = "opponent-card-img" alt=""><div class="opponent-atk"></div></li>
        <li class="opponent-card"><img src="" class = "opponent-card-img" alt=""><div class="opponent-atk"></div></li>
        <li class="opponent-card"><img src="" class = "opponent-card-img" alt=""><div class="opponent-atk"></div></li>
        <li class="opponent-card"><img src="" class = "opponent-card-img" alt=""><div class="opponent-atk"></div></li>
      </ul>
    </section>

    <section class="player-side">
      <ul class="player-hand">
        <li class="player-card">card1<div class="player-atk"></div></li>
        <li class="player-card">card2<div class="player-atk"></div></li>
        <li class="player-card">card3<div class="player-atk"></div></li>
        <li class="player-card">card4<div class="player-atk"></div></li>
        <li class="player-card">card5<div class="player-atk"></div></li>
      </ul>
      <div class="player-stats">
        <ul>
          <li class="player-life-points">2000</li>
          <li class="player-buttons">
            <ul class="player-button-list">
              <li class="player-button-list-item">
                <button class='player-atk-button'>
                   Attack
                </button>
              </li>  

              <li class="player-button-list-item">
                <button class='player-cancel-button'>
                  Cancel
                </button>
              </li>  
            </ul>
          </li>
          <li class="player-atk-display">2000</li>
        </ul>
      </div>
    </section>
    </main>
  
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="scripts/script.js"></script>
</body>
</html>
