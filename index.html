<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yu-Gi-Oh Game!</title>
  <style>
    .player-card {
      padding:30px;
      background:red;
    }
  </style>
</head>
<body>
  <main class="gameboard">
    <section class="opponent-side"></section>
      <div class="opponent-stats">
        <ul>
          <li class="opponent-life-points"></li>
          <li class="opponent-atk-display"></li>
        </ul>
      </div>
      <ul>
        <li class="opponent-card"><div class="opponent-atk"></div></li>
        <li class="opponent-card"><div class="opponent-atk"></div></li>
        <li class="opponent-card"><div class="opponent-atk"></div></li>
        <li class="opponent-card"><div class="opponent-atk"></div></li>
        <li class="opponent-card"><div class="opponent-atk"></div></li>
      </ul>
    <section class="player-side">
      <ul>
        <li class="player-card"><div class="player-atk"></div></li>
        <li class="player-card"><div class="player-atk"></div></li>
        <li class="player-card"><div class="player-atk"></div></li>
        <li class="player-card"><div class="player-atk"></div></li>
        <li class="player-card"><div class="player-atk"></div></li>
      </ul>
      <div class="player-stats">
        <ul>
          <li class="player-life-points"></li>
          <li class="player-atk"></li>
        </ul>
      </div>
    </section>
    </main>
  
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script src="scripts/script.js"></script>
</body>
</html>
